<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <h1>Connectez-vous</h1>
    
    <div class="social-login-buttons">
        <button id="login-instagram" class="social-button">
            <i class="fab fa-instagram"></i> Se connecter avec Instagram
        </button>
        <button id="login-facebook" class="social-button">
            <i class="fab fa-facebook-square"></i> Se connecter avec Facebook
        </button>
        <button id="login-gmail" class="social-button">
            <i class="fas fa-envelope"></i> Se connecter avec Gmail
        </button>
    </div>

    <div id="manual-login" style="display:none;">
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre e-mail" required><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" id="submit-login">Se connecter</button>
    </div>

    <a href="index.html">Retour au formulaire</a>
    <script src="login.js"></script>
</body>
</html>
