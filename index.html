<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire & Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulaire -->
    <section id="form-section">
        <h1>Remplissez le formulaire</h1>
        <form id="food-form">
            <label for="dishes">Plats :</label>
            <textarea id="dishes" name="dishes" placeholder="Liste des plats" required></textarea><br>

            <label for="quantity">Quantit√© :</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br>

            <label for="price">Prix :</label>
            <input type="number" id="price" name="price" step="0.01" required><br>

            <button type="button" id="submit-form">Soumettre</button>
        </form>
    </section>

    <!-- Lien vers le fichier JS -->
    <script src="script.js"></script>
</body>
</html>
